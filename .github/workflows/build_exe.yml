name: Build Glato Windows Executable
on:
  workflow_dispatch: # This allows manual triggering
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install glato and dependencies
        run: |
          python -m pip install --upgrade pip
          # Install explicit dependencies
          pip install colorama requests pyyaml packaging cryptography beautifulsoup4
          # Install glato and its dependencies
          pip install -e .
          # Install PyInstaller
          pip install pyinstaller
      - name: Build executable
        run: |
          # Create a simple entry point script
          echo 'import sys; from glato.main import entry; entry()' > glato_launcher.py
          # Use this entry script for PyInstaller
          pyinstaller --onefile --name glato_windows_amd64.exe glato_launcher.py
      - name: Create zip file
        run: |
          Compress-Archive -Path .\\dist\\glato_windows_amd64.exe -DestinationPath glato_windows.zip
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: glato-windows
          path: glato_windows.zip
