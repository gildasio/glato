[tool:pytest]
# Sequential execution for runner tests to avoid race conditions
addopts = -v --tb=short --maxfail=1
testpaths = .
python_files = test_runner_*.py
python_classes = Test*
python_functions = test_*

# Disable parallel execution
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    runner: marks tests that require runners
    
# Force sequential execution by limiting workers
junit_family = xunit2 